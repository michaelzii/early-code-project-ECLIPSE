    <section>
      <div class="container my-5">
        <div class="card pt-4 mt-4 mx-auto" style="max-width: 700px">
          <div class="card-body bg-dark">
            <form action="">
              <div class="mb-2">
                <h1 class="text-center" style="color: aliceblue">
                  CONTACT ECLIPSE STUDIOS
                </h1>
              </div>
              <div class="mb-2">
                <label for="" class="form-label" style="color: aliceblue"
                  >Full name:</label
                >
                <input
                  type="text"
                  required
                  class="form-control"
                  placeholder="eg: Ugo Stanley"
                />
              </div>

              <div class="mb-2">
                <label for="" class="form-label" style="color: aliceblue"
                  >Location:</label
                >
                <select name="" class="form-select">
                  <option value="">None</option>
                  <option value="">Abuja</option>
                  <option value="">Lagos</option>
                  <option value="">Enugu</option>
                  <option value="">Anambra</option>
                  <option value="">Port Harcourt</option>
                  <option value="">Kogi</option>
                  <option value="">Kaduna</option>
                  <option value="">Edo</option>
                  <option value="">Imo</option>
                  <option value="">Nassarawa</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="" class="form-label" style="color: aliceblue"
                  >Select service:</label
                >
                <select name="" class="form-select">
                  <option value="">None</option>
                  <option value="">Single photoshoot</option>
                  <option value="">Passport photo</option>
                  <option value="">Wedding coverage/photoshoot</option>
                  <option value="">Video services</option>
                  <option value="">Family photoshoot</option>
                </select>
              </div>

              <div class="mb-2">
                <label for="" class="form-label" style="color: aliceblue"
                  >Other:</label
                >
                <textarea rows="2" class="form-control"></textarea>
              </div>

              <div class="mb-2">
                <button class="btn btn-info">Submit request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
